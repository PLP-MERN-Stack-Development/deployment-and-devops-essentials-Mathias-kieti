name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run lint
        run: npm run lint
        working-directory: ./client

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./client

      - name: Build React app
        run: npm run build
        working-directory: ./client
